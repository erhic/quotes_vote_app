<p id="title" class="text-center fw-bold bg-light p-4 text-info">



    Quotes for you </p>
<div class="container bg-light">
    <div class="container">
        <div class="row row-cols-2">
            <div class="descr" class="col-lg-6 col-md-12  d-sm-none  d-md-none d-lg-block  mx-auto ">
                <div class="card mt-5 bg-light "><img class="image bg-info" src="assets/images/quotepreview.png"></div>
            </div>

            <div class="col-lg-5 col-md-8 col-sm-12 col-sm-12 mx-auto">
                <div class="container mt-4 mb-4 ">
                    <form (ngSubmit)="getDataForForm()" #goalForm='ngForm' class="form mt-2 bg-light p-2 ">
                        <div class="form-group mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input [(ngModel)]="newQuote.person" name="person" #person='ngModel' type="Name" class="form-control" id="exampleInputName" required>
                            <div [hidden]="person.valid || person.pristine" class="alert alert-danger">
                                <p>Name is required</p>
                            </div>
                            <div class="form-group mb-3">
                                <label for="exampleInputAuthor" class="form-label">Author</label>
                                <input [(ngModel)]="newQuote.author" name="author" #author='ngModel' type="Author" placeholder="Author name" class="form-control" id="exampleInputAuthor" aria-describedby="authorHelp" required>
                                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                                    <p>Author is required</p>
                                </div>

                                <div class="form-group  mb-3 mt-3">
                                    <label class="py-2" for="floatingTextarea"> Write your quote here</label>
                                    <textarea [(ngModel)]="newQuote.quoteWords" name="quoteWords" #quoteWords='ngModel' class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
                                    <div [hidden]="quoteWords.valid || quoteWords.pristine" class="alert alert-danger">
                                        <p>Quote is required</p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary ">Create</button>

                            </div>

                        </div>
                    </form>
                </div>

            </div>
